<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Reset Password{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の上下パディングはpy-4 -->
            <div class="col py-4">
                <hr>
                <h3>パスワードをリセットしますか？</h3>
                <!-- ログインページのリンクテキスト -->
                <p>
                    登録済みのメールアドレスを入力してください。
                    パスワードリセットのリンクを記載したメールをすぐにお届けいたします。
                </p>
                <br>
                <!-- メール送信のためのフォームを設置 -->
                <form action="" method="POST" class="text-center">
                    {% csrf_token %}
                    <!-- formに格納されているインプットボックスをラベルを出力 -->
                    {{form}}
                    <!-- 送信ボタン -->
                    <input type="submit" value="メールを受け取る" /><br>
                </form>
                <br>
                <!-- トップページへのリンク -->
                <a href="{% url 'photo:index' %}">Photo Gallery</a>
                <hr>
            </div>
        </div>
    </div>
    {% endblock %}
